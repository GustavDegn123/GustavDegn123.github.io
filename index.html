<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HarborHub – Support</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;line-height:1.6;margin:0;background:#0b1320;color:#e6edf3}
    .wrap{max-width:760px;margin:0 auto;padding:40px 20px}
    .card{background:#0f1f2a;border:1px solid #223043;border-radius:14px;padding:22px}
    a{color:#5fb3ff;text-decoration:none}
    .btn{display:inline-block;background:#1f5c7d;color:#fff;padding:10px 14px;border-radius:10px;margin-top:8px}
    h1{margin:0 0 10px 0}
    .links a{display:inline-block;margin-right:14px;margin-top:8px}
    small{color:#96a7b7}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>HarborHub – Support</h1>
    <div class="card">
      <p>Brug for hjælp? Skriv til os på <a href="mailto:support@DITDOMÆNE">support@DITDOMÆNE</a>.</p>
      <div class="links">
        <a class="btn" href="/privacy">Privatlivspolitik</a>
        <a class="btn" href="/terms">Vilkår</a>
      </div>
      <p><small>© <span id="y"></span> HarborHub</small></p>
    </div>
  </div>
  <script>document.getElementById('y').textContent = new Date().getFullYear()</script>
</body>
</html>
